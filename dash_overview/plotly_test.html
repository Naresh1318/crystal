<!DOCTYPE html>
<html lang="en">

<head>
    <script src="plotly-latest.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="myDiv" style="width:800px;height:450px;"></div>
    <div id="graph"></div>

</body>

<script>
var trace1 = {
  x: [1, 2, 3, 4],
  y: [10, 15, 13, 17],
  type: 'scatter'
};

var trace2 = {
  x: [1, 2, 3, 4],
  y: [16, 5, 11, 9],
  type: 'scatter'
};

var data = [trace1, trace2];


Plotly.newPlot('myDiv', data);


// Graph streaming
function rand() {
  return Math.random();
}

Plotly.plot('graph', [{
  y: [1,2,3].map(rand),
  mode: 'lines',
  line: {color: '#80CAF6'}
}]);
var cnt = 0;

var interval = setInterval(function() {

  Plotly.extendTraces('graph', {
    y: [[rand()]]
  }, [0])

  if(cnt === 100) clearInterval(interval);
}, 300);
</script>

</html>
