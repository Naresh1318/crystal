<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <title>Crystal</title>
    </head>

    <body>

    <div id="vue-app">
        <div class="jumbotron">
            <div class="m-2 container-fluid">
                <div class="row">

                    <div class="col">
                        <button v-on:click="refresh()" class="btn btn-dark">Refresh</button>
                    </div>

                    <div class="col">
                        <div class="dropdown">
                            <button v-on:click="get_projects()" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                Select Project
                            </button>
                            <div class="dropdown-menu">
                                <a v-on:click="set_project(value)" v-for="value in all_projects" class="dropdown-item" href="#">
                                    {{value}}
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="dropdown">
                            <button v-on:click="get_runs()" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                Select Run
                            </button>
                            <div class="dropdown-menu">
                                <a v-on:click="set_run(value)" v-for="value in all_current_runs" class="dropdown-item" href="#">
                                    {{value}}
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <button v-on:click="show_plots()" class="btn btn-secondary">Get plots</button>
                    </div>

                    <div class="col">
                        <button v-on:click="set_refresh()">
                            {{refresh_button_text}}
                        </button>
                    </div>

                    <div class="col">
                        <input type="text" v-on:keyup.enter="set_refresh_interval()" v-model="entered_refresh_time" placeholder="time in s"/>
                    </div>

                </div>

            </div>
        </div>

        <div v-for="value in current_variables" v-bind:id="value" style="height: 300px">
            <button class="btn btn-dark" v-on:click="download_graph(value)">Download graph</button>
        </div>

    </div>

    <br/>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="%% url_for('static', filename='js/plotly-latest.min.js') %%"></script>
    <script src="https://unpkg.com/vue"></script>

    <!-- My code -->
    <script> {% include 'js/crystal_dashboard.js' %} </script>


    </body>
</html>
