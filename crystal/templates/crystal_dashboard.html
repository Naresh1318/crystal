<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- Custom Stylesheets -->
        <link rel="stylesheet" type="text/css" href="../static/css/crystal_dashboard_stylesheet.css">

        <!-- Awesome font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Crystal</title>
    </head>

    <body>

    <div id="vue-app">
        <div class="jumbotron">
            <div class="m-2 container-fluid">
                <div class="row">
                    <div class="col">
                        <button v-on:click="refresh()" class="btn btn-dark">Refresh</button>
                    </div>

                    <div class="col">
                        <div class="dropdown">
                            <button v-on:click="get_projects()" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                Select Project
                            </button>
                            <div class="dropdown-menu">
                                <a v-on:click="set_project(value)" v-for="value in all_projects" class="dropdown-item" href="#">
                                    {{value}}
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="dropdown">
                            <button v-on:click="get_runs()" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                Select Run
                            </button>
                            <div class="dropdown-menu">
                                <a v-on:click="set_run(value)" v-for="value in all_current_runs" class="dropdown-item" href="#">
                                    {{value}}
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary" v-on:click="set_refresh()">
                            {{refresh_button_text}}
                        </button>
                    </div>

                    <div class="col">
                        <input type="text" v-on:keyup.enter="set_refresh_interval()" v-model="entered_refresh_time" placeholder="time in s"/>
                    </div>

                </div>
            </div>
        </div>

        <!-- Dashboard cards -->
        <div class="dashBoardContainer">
            <div class="row">
                <div class="col-lg-1">
                    <div class="crystalMenuBar">

                        <div class="row crystalIconContainer">
                            <img src="../static/icons/plots_icon.png" alt="show plots" class="crystalIcon rounded-circle">
                        </div>

                        <div class="row crystalIconContainer">
                            <img src="../static/icons/plots_icon.png" alt="show plots" class="crystalIcon rounded-circle">
                        </div>

                        <div class="row crystalIconContainer">
                            <img src="../static/icons/plots_icon.png" alt="show plots" class="crystalIcon rounded-circle">
                        </div>

                        <div class="row crystalIconContainer">
                            <img src="../static/icons/plots_icon.png" alt="show plots" class="crystalIcon rounded-circle">
                        </div>

                    </div>
                </div>
                <div class="col-lg-11">
                    <div class="row">
                        <div class="col" v-for="value in current_variables">
                            <div class="shadow p-1 mb-5 bg-white card crystalCard">
                                <h5 class="card-title crystalCardTitle"> {{value}} </h5>
                                <div class="card-img" v-bind:id="value" style="width: auto"></div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-2">
                                            <div class="crystalCardButton" v-on:click="download_graph(value)">Download graph</div>
                                        </div>
                                        <div class="col" style="float: left; padding-left: 3rem">
                                            <div class="crystalCardButton" v-on:click="get_graph_csv(value)">Download CSV</div>
                                        </div>
                                        <div class="col-lg-1">
                                            <div class="crystalCardButton fa fa fa-chevron-down" v-on:click=""></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of dashboard cards -->
    </div>
    <br/>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="%% url_for('static', filename='js/plotly-latest.min.js') %%"></script>
    <script src="https://unpkg.com/vue"></script>

    <!-- My code -->
    <script> {% include 'js/crystal_dashboard.js' %} </script>


    </body>
</html>
